<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>Registro de Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Registro de Usuario</h1>
        <form action="/register" method="post">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" class="input-field" required minlength="3" maxlength="20">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" class="input-field" required maxlength="50">

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" class="input-field" required minlength="8">

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" class="input-field" required minlength="6">

            <button type="submit" class="submit-button">Registrar</button>
        </form>
    </div>
</body>
</html>
